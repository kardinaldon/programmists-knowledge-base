<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

>
<h:head>
    <h:outputStylesheet library="css" name="login-page.css"/>
</h:head>
<h:body>

    <div class="login_form">
        <h2>Log in please:</h2>
        <h:form>
            <span class="ui-float-label">
                <p:inputText value="#{loginBean.email}"/>
                <p:outputLabel for="@previous" value="Username"/>
                <p:inputText id="inlineFeedback" value="#{loginBean.password}" feedback="true" inline="true"/>
                <p:outputLabel for="@previous" value="password"/>
                <p:commandButton value="With Icon" id="withIcon" action="#{loginBean.findUser(loginBean.email, loginBean.password)}" style="margin-right:20px;" />
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                 </p:messages>
             </span>
        </h:form>
    </div>

</h:body>
</html>
