<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:form>

            <p:growl id="messages" showDetail="false"/>

            <h3>Toggleable</h3>
            <p:menu toggleable="true">
                <p:submenu label="Ajax">
                    <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                    <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                </p:submenu>
                <p:submenu label="Non-Ajax">
                    <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="/com_programmists_knowledge_base_1_war/administrator/secured/template/article_templates/create_article.xhtml" icon="pi pi-home"/>
                    <p:menuitem value="External" url="/com_programmists_knowledge_base_1_war/administrator/secured/template/article_templates/list_of_article_template.xhtml" icon="pi pi-home"/>
                    <p:menuitem value="Internal" icon="pi pi-star"/>
                </p:submenu>
            </p:menu>

        </h:form>
    </f:view>
</html>
