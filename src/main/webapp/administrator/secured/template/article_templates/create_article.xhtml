<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <h:outputStylesheet library="css" name="administrator_pages.css"/>

</h:head>


<h:body>

    <div id="page">
        <div id="header_div">
            <ui:insert name="header">
                <ui:include src="../static_templates/header_template.xhtml"/>
            </ui:insert>
        </div>

        <div id="main_content">

            <div id="menu_div">
                <ui:insert name="header">
                    <ui:include src="../static_templates/meny_template.xhtml"/>
                </ui:insert>
            </div>

            <div id="content_div">
                <h:form>
                    <h3 id="header_text_for_create_article_table">Создание новой статьи</h3>
                    <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{editorBean.headline}"/>
                    <p:outputLabel for="@previous" value="Headline"/>
                 </span>
                    <p:textEditor widgetVar="editor1" value="#{editorBean.text}" height="300" style="margin-bottom:10px"/>

                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="pi pi-save"/>
                    <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="pi pi-times"/>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <p:outputPanel id="display">
                            <h3 style="margin-top:0">Basic</h3>
                            <h:outputText value="#{editorBean.text}" escape="false"/>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </div>

        </div>



        <div id="footer_div">
            <ui:insert name="footer">
                <ui:include src="../static_templates/footer_template.xhtml"/>
            </ui:insert>
        </div>
    </div>

</h:body>

</html>
