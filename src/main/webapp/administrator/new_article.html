<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Create article</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://unpkg.com/lodash@4.16.0"></script>
    <link rel="stylesheet" href="../resources/css/nav.css" type="text/css"/>
    <link rel="stylesheet" href="../resources/css/main_content.css" type="text/css"/>
    <link rel="stylesheet" href="../resources/css/for_admin_pages/new_article_editor.css" type="text/css"/>
    <link rel="stylesheet" href="../resources/css/modal_category.css" type="text/css"/>
    <link rel="stylesheet" href="../resources/css/for_admin_pages/administrator_pages.css" type="text/css"/>

</head>
<body>
<header>
    <div class="header_right">
        <button class="right" id="return">Вернутья</button>
        <button class="right" id="logout">Выйти</button>
    </div>
</header>
<main>
    <nav>
        <ul>
            <li>
                <a href="../administrator/admin_main_page.html">Главная</a>
            </li>
            <li>
                <a href="#">Контент</a>
                <ul class="context_down">
                    <li>
                        <a href="../administrator/new_article.html">Новая статья</a>
                    </li>
                    <li>
                        <a href="../administrator/all_articles.html">Список статей</a>
                    </li>
                    <li>
                        <a href="../administrator/new_category.html">Новая категория</a>
                    </li>
                    <li>
                        <a href="../administrator/list_of_categories.html">Список категорий</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Пользователи</a>
                <ul class="context_down">
                    <li>
                        <a href="#">Список пользователей</a>
                    </li>
                    <li>
                        <a href="#">Новый пользователь</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Настройки</a>
            </li>
            <li>
                <a href="#">Справка</a>
            </li>
        </ul>
    </nav>
    <div id="main_page_content">
        <div id="editor_content">
            <div id="input_title">
                <input type="text" placeholder="Название статьи" class="form-control" v-model="title"/>
                <button id="select_cat_button" class="down" onclick="location.href='#openModal'">
                    {{category_state}}
                </button>
                </br>
                <textarea id="small_descr_text_area" placeholder="Короткое описание для статьи" class="form-control"
                          v-model="smallDescription"></textarea>
                <div id="openModal" class="modalDialog">
                    <a href="#close" title="Закрыть" class="close">X</a>
                    <input v-model="category_keyword" @change="getCategoryList()"
                           placeholder="Начните ввод названия категории"/>
                    <div v-for="category in categories">
                        <input type="radio" id="cat_radio" :value="category" v-model="selected_category">
                        <label for="cat_radio"> {{ category.title }} </label>
                    </div>
                </div>
            </div>

            <div id="editor">
                <textarea placeholder="полное описание для статьи" v-model="description"></textarea>
            </div>
            <button class="down" onclick="location.href='../administrator/new_article.html'" @change="submitEntry()"
                    @click="submitEntry">
                Сохранить статью
            </button>
        </div>
    </div>

</main>
<footer>

</footer>
<script src="../resources/js/for_admin_pages/new_article_editor.js"></script>
</body>
</html>
